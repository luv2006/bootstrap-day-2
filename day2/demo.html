<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    

    <h1>margin</h1>

    <p class="m-1">margin test m-1</p>
    <p class="m-2">margin test m-2</p>
    <p class="m-3">margin test m-3</p>
    <p class="m-4">margin test m-4</p>
    <p class="m-5">margin test m-5</p>

    <h1>margin left</h1>

    <p class="m1-1">margin test m-1</p>
    <p class="m1-2">margin test m-2</p>
    <p class="m1-3">margin test m-3</p>
    <p class="m1-4">margin test m-4</p>
    <p class="m1-5">margin test m-5</p>

    <h1>margin right</h1>

    <p class="m2-1">margin test m2-1</p>
    <p class="m2-2">margin test m2-2</p>
    <p class="m2-3">margin test m2-3</p>
    <p class="m2-4">margin test m2-4</p>
    <p class="m2-5">margin test m2-5</p>
  
</body>
</html>
